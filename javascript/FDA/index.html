<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event-Driven Programming Demo</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1 id="title">Event-Driven Programming Example</h1>
  
  <button id="changeTextBtn">Change Text</button>
  <button id="changeColorBtn">Change Color</button>
  <button id="addItemBtn">Add List Item</button>
  <button id="toggleClassBtn">Toggle Highlight</button>

  <p id="message">Click a button to trigger an event!</p>

  <ul id="itemList">
    <li>Example item 1</li>
    <li>Example item 2</li>
    <!-- Add more list items here -->
  </ul>
<h2>Manipulación del DOM (Document Object Model) en Formularios</h2>
    <p>
      ¡Interactúa con los campos y botones del formulario para disparar eventos!
    </p>
    <form action="#" id="userForm" class="form">
      <label for="name">Nombre:</label>
      <input type="text" id="nameInput" placeholder="Ingresa tu nombre" />
      <label for="email">Email:</label>
      <input type="email" id="emailInput" placeholder="Ingresa tu email" />
      <div>
        <button type="button" id="clearFormBtn">Limpiar</button>
        <button type="submit" id="submitFormBtn">Enviar</button>
      </div>
      <div>
        <button type="button" id="fillFormBtn">Autocompletar</button>
      </div>
    </form>
  <script src="./scrip.js"></script>
</body>
</html>
